<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>To Do List</h1>

    <form id="todo-form" onsubmit="add();">
      <label for="taskName" id="taskName">Task Name:</label>
      <input
        type="text"
        name="taskName"
        id="taskNameInput"
        class="todo-input"
        required
      />

      <label for="description" id="description">Description:</label>
      <input
        type="text"
        name="description"
        id="descriptionInput"
        class="todo-input"
        required
      />

      <button type="submit" class="btn add-btn" id="button">Add</button>
    </form>

    <div id="list-container">
      <div class="todo-list-container">
        <h2>Incomplete:</h2>
        <ul id="todo-list-incomplete" class="todo-list"></ul>
      </div>
      <div class="todo-list-container">
        <h2>Complete:</h2>
        <ul id="todo-list-complete" class="todo-list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
